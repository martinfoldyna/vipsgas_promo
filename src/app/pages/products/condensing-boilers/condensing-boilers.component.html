<div class="row">
  <div class="col-md-12 m-auto">
    <ngx-add-product [productCategory]="category" [productTypeOptions]="categoryOptions" (loadProducts)="loadProducts()"></ngx-add-product>
  </div>
</div>
<div class="row">
  <div class="col-md-12" *ngIf="allProducts.length === 0">
    <nb-alert status="warning">Tato sekce neobsahuje žádné obrázky</nb-alert>
  </div>
</div>
<ng-container *ngFor="let product of filteredProducts | keyvalue">
  <h2>{{product.key}}</h2>
  <div class="row">
    <div class="col-4" *ngFor="let thisProduct of product.value">
      <ngx-product-card [product]="thisProduct"></ngx-product-card>
    </div>
  </div>
</ng-container>
