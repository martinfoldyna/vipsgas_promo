
    <nb-card *ngIf="authService.getUser()" [nbSpinner]="uploadingProduct">
      <nb-card-header>Přidat nový produkt</nb-card-header>
      <nb-card-body>
        <form #form="ngForm">
          <div class="form-group">
            <label for="title" class="label">Název prduktu</label>
            <input nbInput fullWidth type="text" id="title" name="name" [(ngModel)]="product.name" required placeholder="např.: Victrix 12 X TT 2 ErP">
          </div>
          <div class="form-group">
            <label for="product-thumbnail" class="label">Vyberte náhledový obrázek kategorie</label><br>
            <input type="file" id="product-thumbnail" name="thumbnail" nbInput (change)="onFileChange($event)">
          </div>
          <div class="form-group">
            <label for="product-description" class="label">Popis produktu</label>
            <tinymce [config]="tinyMceConfig" id="product-description"></tinymce>
          </div>
          <div class="form-group">
            <label for="product-position"></label>
            <nb-radio-group id="product-position">
              <nb-radio *ngFor="let position of productCategory.categoryPositions" [value]="position.value">{{position.name}}</nb-radio>
            </nb-radio-group>
          </div>
          <button nbButton (click)="addProduct(form.value)" fullWidth><nb-icon icon="plus-outline"></nb-icon>Nahrát</button>
        </form>
      </nb-card-body>
    </nb-card>
