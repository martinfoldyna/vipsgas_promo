<div class="row" *ngIf="authService.getUser()">
  <div class="col-lg-8 col-md-12 m-auto">
    <nb-card>
      <nb-card-header>Přidat novou novinku</nb-card-header>
      <nb-card-body>
        <form #form="ngForm">
          <div class="form-group">
            <label for="title" class="label">Titulek</label>
            <input nbInput fullWidth type="text" id="title" name="name" [(ngModel)]="news.title" required placeholder="Zadejte titulek novinky">
          </div>
          <div class="form-group">
            <label for="message" class="label">Obsah zprávy</label><br>
            <textarea nbInput fullWidth placeholder="Zadejte obsah zprávy" id="message" [(ngModel)]="news.body" name="message"></textarea>
          </div>
          <button nbButton (click)="addArticle()">Odeslat</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div class="row">
  <h2>Novinky</h2>
</div>
<div class="row">
  <div class="col-md-4" *ngFor="let article of allNews">
    <nb-card [id]="article.id">
      <nb-card-header class="d-flex justify-content-between">
        {{article.title}}
        <nb-icon icon="trash-2-outline" pack="eva" class="align-self-center" status="danger" (click)="deleteArticle(article.id)" *ngIf="authService.getUser()"></nb-icon>
      </nb-card-header>
      <nb-card-body>{{article.body}}</nb-card-body>
      <nb-card-footer><nb-user [name]="article.createdBy.name" [title]="article.createdAt | dfnsFormat: 'dd.MM.yyyy'"></nb-user></nb-card-footer>
    </nb-card>
  </div>
</div>
